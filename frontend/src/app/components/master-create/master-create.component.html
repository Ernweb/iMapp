<div class="row justify-content-center">
  <div class="col-md-4 register-user">
    <!-- form user register -->
    <div class="card-body">
      <form [formGroup]="masterForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputUserCode">Category</label>
          <input class="form-control" type="text" formControlName="category">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.category.errors?.required">
            Category Code is required.
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>

      </form>

    </div>
  </div><!-- form card register -->
</div>
