<div class="container">
  <!-- No data message -->
  <p *ngIf="Master.length <= 0" class="no-data text-center">There is no master added yet!</p>

  <!-- User list -->
  <table class="table table-bordered" *ngIf="Master.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Category</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let master of Master; let i = index">
        <th scope="row">{{master.category}}</th>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-master/', master._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeMaster(master, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
